<section class="row" ng-controller="EditProfileController" style="min-height: 65vh;">
  <div class="col-lg-9 col-sm-9">
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="modules/core/client/img/brand/veggies.jpg">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
            <img style="max-height: 400px; max-width: 400px;" ng-src="{{user.profileImageURL}}" alt="{{user.displayName}}" class="img-thumbnail user-profile-picture">
        </div>
        <div class="card-info"> <span class="card-title">{{user.firstName}} {{user.lastName}}</span>
        </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" id="stars" class="btn btn-default" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">My Recipes</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                <div class="hidden-xs">Favorites</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <div class="hidden-xs">Top Recipes</div>
            </button>
        </div>
    </div>

      <div class="well">
      <div class="tab-content">
        <div class="tab-pane fade in active" id="tab1">
          <h3>You can find your recipes under the "Recipes" tab!</h3>
        </div>
        <div class="tab-pane fade in" id="tab2">
          <h3>Coming soon... Find your favorite recipes!</h3>
        </div>
        <div class="tab-pane fade in" id="tab3">
          <h3>Check out the leaderboards for the top recipes!</h3>
        </div>
      </div>
    </div>
    
    </div>
            
</section>
