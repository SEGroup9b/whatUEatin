<section ng-controller="RecipesController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="recipe.title"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == recipe.user._id">
    <a class="btn btn-primary" ui-sref="recipes.edit({recipeId: recipe._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="recipe.updated_at | date:'mediumDate'"></span>
      by
      <span ng-bind="recipe.user.displayName"></span>
    </em>
  </small>
  <!--This is what needs to be edited-->
  <p>Servings:</p>
  <p class="lead" ng-bind="recipe.servings"></p>
  <p>Cook Time:</p>
  <p class="lead" ng-bind="recipe.cook_time"></p>
  <p>Ingredients:</p>
  <p>unit</p>
  <p class="lead" ng-bind="recipe.original_ingredients[0].unit"></p>
  <p>quantity</p>
  <p class="lead" ng-bind="recipe.original_ingredients[0].quantity"></p>
  <p>item</p>
  <p class="lead" ng-bind="recipe.original_ingredients[0].item"></p>
  <p>Directions:</p>
  <p class="lead" ng-bind="recipe.directions"></p> 
</section>
