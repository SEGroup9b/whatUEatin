<section ng-controller="RecipesController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="recipe.title"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == recipe.user._id">
    <a class="btn btn-primary" ui-sref="recipes.edit({recipeId: recipe._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
    <a class="btn btn-info" ui-sref="recipes.healthify({recipeId: recipe._id})">
      <i class="glyphicon glyphicon-heart"> Healthify</i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="recipe.updated_at | date:'mediumDate'"></span>
      by
      <span ng-bind="recipe.user.displayName"></span>
    </em>
  </small>
  <!--Recipe description-->
  <p>Servings:</p>
  <p class="lead" ng-bind="recipe.servings"></p>
  <p>Cook Time:</p>
  <p class="lead" ng-bind="recipe.cook_time"></p>
  <p>Ingredients:</p>
  <!--table of ingredients-->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Ingredient</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="ingredient in recipe.orig_ing">
        <td>{{ingredient.quantity}}</td>
        <td>{{ingredient.unit}}</td>
        <td>{{ingredient.item}}</td>
      </tr>
    </tbody>
  </table>
  <p>Directions:</p>
  <p class="lead" ng-bind="recipe.instructions"></p> 
</section>
