<section ng-controller="RecipesController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Recipes</h1>
  </div>
  <div class="col-md-12">
    <form name="recipeForm" class="form-horizontal" ng-submit="update(recipeForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="recipe.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="recipeForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Recipes title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content</label> <!-- This has to be edited-->
          <textarea name="content" ng-model="recipe.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
